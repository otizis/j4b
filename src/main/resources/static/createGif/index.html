<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建gif</title>
    <script src='./gif.js'></script>
    <script src='./gifmin.min.js'></script>
    <style>
        html {
            background-color: #f0f0f0;
        }
        #tutorial{
            border: 3px solid red;
        }
        #result img{
            border: 3px solid green;
        }
        .u-btn{
            width: 100px;
            height: 50px;
            margin-right: 30px;
        }
    </style>
</head>
<body>
<div>
    <div  id="result">

    </div>
    <canvas id="tutorial"></canvas>

</div>


<textarea id="textarea" rows="8" cols="31">本群的初衷是什么？
主题是什么？
活跃时间是几点？
群规在哪里？
我能做什么贡献？</textarea>

<p >
    <button class="u-btn" type="button" onclick="clean()">重置</button>
    <button class="u-btn" type="button" onclick="createGif(event)">开始生成</button>

</p>
<hr>
<p>
    动图高度：
    <input type="range" value="100" min="80" max="240" step="10" onchange="heightChangeListener(event)">
    <span id="heightInput">100</span>
</p>
<p>
    单句时长：
    <input type="range" value="2000" min="1000" max="3000" step="200" onchange="speedInputListener(event)">
    <span id="speedInput">2000</span>
</p>
<p>
    字的颜色：
    <label><input type="radio" name="fontColor" value="0" checked onclick="switchFontColorMode(0)"/>纯黑</label>
    <label><input type="radio" name="fontColor" value="1" onclick="switchFontColorMode(1)"/>闪彩</label>
</p>
<p>
    效果：
    <label><input type="radio" name="mode" value="0" checked onclick="switchTextMode(0)"/>扑面而来</label>
    <label><input type="radio" name="mode" value="1" onclick="switchTextMode(1)"/>滚动旋转</label>
    <label><input type="radio" name="mode" value="2" onclick="switchTextMode(2)"/>单字螺旋击发</label>
    <label><input type="radio" name="mode" value="3" onclick="switchTextMode(3)"/>头晕目眩</label>
</p>
<p>
    <label >
        背景图片：
        <input type="file" value="插入底图" accept="image/*" onchange="bgFileListener(event)">
    </label>
</p>
<hr>

<p style="font-family: 自定义字体">自定义字体演示，用于规避字体版权问题</p>
<p>
    <input id="fontUrl" value="/oss/DingTalkJinBuTi.ttf"/>
    <button type="button" onclick="setFontFamily()">设置字体地址</button>
</p>
<hr>
<p>
    是否压缩：
    <label><input type="radio" name="compressGif" value="0"  onclick="switchCompressGif(0)"/>否</label>
    <label><input type="radio" name="compressGif" value="1" checked onclick="switchCompressGif(1)"/>是</label>
</p>
<p>
    gif质量：
    <input type="range" value="70" min="2" max="256" onchange="qualityChangeListener(event)">
    <span id="qualityInput">70</span>
</p>
<p>
    单句帧数：
    <input type="range" value="30" min="10" max="30" onchange="frateInputListener(event)">
    <span id="frateInput">30</span>
</p>
</body>
<script src='./index.js'></script>

</html>
